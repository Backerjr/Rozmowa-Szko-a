<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rozmowa: Wiktoria AI Assistant</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: cover;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    input {
      width: 300px;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #6a11cb;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    pre {
      margin-top: 1.5rem;
      white-space: pre-wrap;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Ask Wiktoria ðŸŒ™</h1>
  <div>
    <input id="prompt" placeholder="Type your question..." />
    <button id="ask">Ask</button>
  </div>
  <pre id="result"></pre>

  <script src="script.js"></script>
</body>
</html>
