name: Deploy Wiki to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # sync every 6 hours

permissions:
  contents: write
  pages: write
  id-token: write

env:
  GH_USERNAME: your-username          # <-- change
  REPO_NAME: your-repo                # <-- change
  SITE_TITLE: "ROZMOWA Wiki"
  SITE_DESCRIPTION: "Conversation-first English. Cozy space. Coffee & crafts."
  CUSTOM_DOMAIN: ""                   # e.g., "rozmowaszkola.pl" (leave empty to skip CNAME)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo (for Pages branch)
        uses: actions/checkout@v4

      - name: Clone wiki repository
        run: |
          git clone --depth=1 https://github.com/${{ env.GH_USERNAME }}/${{ env.REPO_NAME }}.wiki.git wiki_src

      - name: Prepare Jekyll site from wiki
        run: |
          mkdir -p site
          cp -r wiki_src/* site/ || true

          # Inject index and navigation if missing
          if [ ! -f site/index.md ]; then
            cat > site/index.md <<'EOF'
            ---
            title: Home
            layout: home
            nav_order: 1
            ---
            # Welcome to the ROZMOWA Wiki
            Use the sidebar to navigate. Start at **Home** or search.
            EOF
          fi

          # Jekyll config
          cat > site/_config.yml <<'EOF'
          title: "${{ env.SITE_TITLE }}"
          description: "${{ env.SITE_DESCRIPTION }}"
          theme: null
          remote_theme: just-the-docs/just-the-docs
          just_the_docs:
            search_enabled: true
            color_scheme: light
          aux_links:
            GitHub Repo: https://github.com/${{ env.GH_USERNAME }}/${{ env.REPO_NAME }}
          plugins:
            - jekyll-remote-theme
          EOF

          # Gemfile for GH Actions build (uses GitHub Pages environment Ruby)
          cat > site/Gemfile <<'EOF'
          source "https://rubygems.org"
          gem "github-pages", group: :jekyll_plugins
          gem "just-the-docs"
          EOF

          # Optional CNAME
          if [ -n "${{ env.CUSTOM_DOMAIN }}" ]; then
            echo "${{ env.CUSTOM_DOMAIN }}" > site/CNAME
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: site

      - name: Build site with Jekyll
        working-directory: site
        run: |
          bundle install
          bundle exec jekyll build -d _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
